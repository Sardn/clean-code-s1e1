<!DOCTYPE html>
<html>

<head>
    <title>TODO</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
        <a class='header-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="new-tasks">
            <h3 class="new-tasks-title">Add Item</h3>
            <div class="new-tasks-inner">
                <input id='new-tasks' class="new-tasks-input text-task" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <section class="todo">
            <h3 class="todo-title">Todo</h3>
            <ul class="todo-list" id='incomplete-tasks'>
                <li class="todo-item">
                    <input class="todo-input" type='checkbox'>
                    <label class="label-task">Pay Bills</label>
                    <input class="text-task" type="text">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img class="img-remove" src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="todo-item">
                    <input class="todo-input" type='checkbox'>
                    <label class="label-task">Go Shopping</label>
                    <input class="text-task" value="Go Shopping" type="text">
                    <button class='button edit'>Save</button>
                    <button class="button delete">
                        <img class="img-remove" src="./remove.svg" alt="remove">
                </li>
            </ul>
        </section>
        <section class="completed-task">
            <h3 class="completed-title">Completed</h3>

            <ul class="todo-list complet" id="completed-tasks">
                <li class="todo-item">
                    <input class="tasks-input" type="checkbox" checked>
                    <label class="label-task">See the Doctor</label>
                    <input class="text-task" type="text">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img class="img-remove" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
